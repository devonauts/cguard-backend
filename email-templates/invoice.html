<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Factura</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color: #111; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      .header { text-align: center; margin-bottom: 20px; }
      .content { background: #fff; padding: 16px; border-radius: 6px; border: 1px solid #e5e7eb; }
      .btn { display:inline-block; padding:10px 14px; background:#2563eb; color:#fff; text-decoration:none; border-radius:4px }
      .muted { color:#6b7280 }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>{{tenant.name}}</h2>
      </div>
      <div class="content">
        <p>Hola {{firstName}} {{lastName}},</p>
        <p class="muted">Adjuntamos la factura <strong>{{invoiceNumber}}</strong> (ID: {{id}}).</p>
        <p>Total: <strong>{{total}}</strong></p>
        <p>Puede descargar la factura pulsando el botón de abajo:</p>
        <p><a class="btn" href="{{link}}">Ver / Descargar Factura</a></p>
        <p class="muted">Si necesita asistencia, póngase en contacto con nosotros.</p>
        <p>{{tenant.name}}</p>
      </div>
    </div>
  </body>
</html>
