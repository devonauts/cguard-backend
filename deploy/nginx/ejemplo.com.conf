## Nginx config for ejemplo.com
# Server_name and proxy_pass tuned for your server and backend port 8080.

server {
    listen 80;
    server_name ejemplo.com www.ejemplo.com;

    # Serve frontend static files (adjust path if different)
    root /var/www/frontend;
    index index.html;

    # Allow ACME HTTP challenge (Certbot) to be served from disk
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend running on localhost:8080
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Swagger UI (if served by backend)
    location /documentation/ {
        proxy_pass http://127.0.0.1:8080/documentation/;
    }
}
